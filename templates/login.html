{% extends "base.html" %}

{% block content %}
<div class="login-wrapper">
    <div class="login-card">
        <h2 class="title">Iniciar sesión</h2>

        {% if messages %}
            <div class="error-box">
                {% for m in messages %}
                    {{ m }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            {% if next %}
               <input type="hidden" name="next" value="{{ next }}">
            {% endif %}


            <div class="input-group">
                <label>Usuario</label>
                <input type="text" name="username" required>
            </div>

            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" name="password" required>
            </div>

            <button class="btn-login">Entrar</button>
        </form>

        <div class="register-link">
         ¿No tienes cuenta?
         <a href="{% url 'registro' %}">Crear una</a>
     </div>

    </div>
</div>

<style>
    body {
        background: #1b132d;
        backdrop-filter: blur(8px);
        font-family: 'Inter', sans-serif;
        color: #eee;
    }

    .login-wrapper {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-card {
        background: rgba(40, 25, 60, 0.55);
        padding: 30px;
        width: 340px;
        border-radius: 12px;
        backdrop-filter: blur(14px);
        border: 1px solid rgba(120, 80, 200, 0.25);
        box-shadow: 0 0 20px rgba(130, 90, 255, 0.25);
    }

    .title {
        text-align: center;
        color: #cbb6ff;
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        color: #d6cfff;
    }

    .input-group {
        margin-bottom: 15px;
    }

    input {
        width: 100%;
        padding: 10px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(170,130,255,0.3);
        border-radius: 6px;
        color: #eee;
    }

    .btn-login {
        width: 100%;
        padding: 10px;
        background: #6d4aff;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 15px;
        cursor: pointer;
        font-weight: 500;
        transition: 0.2s;
    }

    .btn-login:hover {
        background: #8366ff;
    }

    .error-box {
        background: rgba(255, 80, 80, 0.15);
        border: 1px solid rgba(255, 80, 80, 0.4);
        color: #ffbaba;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        text-align: center;
    }
        .register-link {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
        color: #d6cfff;
    }

    .register-link a {
        color: #9a7fff;
        font-weight: 600;
        text-decoration: none;
        margin-left: 5px;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>

{% endblock %}
