{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <h2>Materiales disponibles</h2>

    <a href="{% url 'subir_material' %}" class="btn btn-success mb-3">
        Subir nuevo material
    </a>

    <ul class="list-group">
        {% for m in materiales %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                <strong>{{ m.titulo }}</strong> — {{ m.anio }}° Año  
            </span>
            <a class="btn btn-primary btn-sm" href="{{ m.archivo.url }}" target="_blank">Ver</a>
        </li>
        {% empty %}
        <p class="text-muted">No hay material cargado.</p>
        {% endfor %}
    </ul>

</div>

{% endblock %}
